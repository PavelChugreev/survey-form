<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/side.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/btn.css">
    <title>Survey</title>
</head>
<body>
    <div class="container">
        <div class="side">
            <div class="side-nav">
                <div class="side-item">
                    <span><i class="far fa-list-alt"></i></span>
                    <span>Опросы</span>
                </div>
                <div class="side-item">
                    <span><i class="fas fa-users"></i></span>
                    <span>Пользователи</span>
                </div>
                <div class="side-item">
                    <span><i class="far fa-flag"></i></span>
                    <span>Черные списки</span>
                </div>
                <div class="side-item">
                    <span><i class="fas fa-phone"></i></span>
                    <span>Колл-центр</span>
                </div>
            </div>
            <div class="info">
                <span><i class="far fa-question-circle"></i></span>
            </div>
        </div>
        <div name="survey-form" class="main">
            <div class="header">
                <div class="search-field">
                    <input type="search" name="search" id="search" placeholder="Поиск по системе">
                    <div class="sub">
                        <i class="fas fa-home"></i>
                        <i class="fas fa-long-arrow-alt-right"></i>
                        <span>Опросы</span>
                        <i class="fas fa-long-arrow-alt-right"></i>
                        <span>Добавить опрос</span>
                    </div>
                </div>
                <div class="user">
                    <img src="./img/avatar.png" alt="avatar" srcset="">
                    <div class="user-name">
                        <span><b>Username</b></span>
                        <span>Position</span>
                    </div>

                </div>
            </div>
            <div class="nav-bar">
                <div class="nav-item">Параметры</div>
                <div class="nav-item">Вопросы</div>
                <div class="nav-item">Логика</div>
                <div class="nav-item">Условия</div>
                <div class="nav-item">Респонденты</div>
            </div>
            <div class="form">
                <div class="title">Добавить опрос</div>
            </div>
            <div class="add-condition">
                <div class="push">
                    <div class="plus"><i class="fas fa-plus"></i></div>
                    <div class="text">
                        <span>Нажмите чтобы добавить новое условие выборки</span>
                        <span>Все условия связываются между собой логическим "И"</span>
                    </div>
                </div>
            </div>
            <div class="test">
                <div class="test-btn">
                    <button>Протестировать опрос</button>
                </div>
                <div class="next-btn">
                    <button>Далее <i class="fas fa-long-arrow-alt-right"></i></button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/bundle.js"></script>
</body>
</html>
